add_plant:
  name: Plant toevoegen
  description: Voegt een nieuwe plant toe aan een specifieke zone.
  fields:
    zone_name:
      name: Zone naam
      description: De naam van de zone. Optioneel als je maar één zone hebt.
      required: false
      selector:
        text:
    plant_name:
      name: Plant naam
      description: De naam van de plant.
      required: true
      selector:
        text:
    use_ai:
      name: Gebruik AI
      description: Laat Gemini automatisch de intervallen bepalen.
      default: false
      selector:
        boolean:
    watering_interval:
      name: Water interval (dagen)
      description: Standaardwaarde als AI uit staat of geen geldig antwoord geeft.
      default: 7
      selector:
        number:
          min: 1
          max: 365
    sowing_month:
      name: Zaaimaand
      description: Maand om te zaaien (1-12, 0 = nvt).
      default: 0
      selector:
        number: {min: 0, max: 12}
    harvesting_month:
      name: Oogstmaand
      description: Maand om te oogsten (1-12, 0 = nvt).
      default: 0
      selector:
        number: {min: 0, max: 12}
    min_moisture:
      name: Minimale Vochtigheid
      description: Percentage bodemvocht waarbij water gegeven moet worden (0-100).
      default: 20
      selector:
        number: {min: 0, max: 100}

get_ai_advice:
  name: Vraag AI Advies
  description: Haalt verzorgingsadvies op van Gemini zonder de plant direct op te slaan.
  fields:
    plant_name:
      name: Plant naam
      required: true
      selector:
        text:
    zone_name:
      name: Zone naam
      description: Voor context (binnen/buiten/kas).
      selector:
        text: